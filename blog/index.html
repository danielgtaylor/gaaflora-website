---
layout: default
title: Welcome
---

<div class="row">
  <div class="col-md-9">
    {% for post in site.posts %}
      <div>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <span>{{ post.date | date_to_string }}</span>
        {{ post.excerpt }}
      </div>
    {% endfor %}
  </div>
  <div class="col-md-3">
    <h4>Latest Posts</h4>
    <ul class="posts">
      {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
