---
layout: default
---
<div class="row">
  <div class="col-md-9">
    <h2>{{ page.title }}</h2>
    <p class="meta">{{ page.date | date_to_string }}</p>

    <div class="post">
    {{ content }}
    </div>
  </div>
  <div class="col-md-3">
    <h4>Latest Posts</h4>
    <ul class="posts">
      {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
